language: go

dist: focal
sudo: required

go: "1.16.15"

jobs:
  include:
    - arch: amd64
    - arch: arm64-graviton2
      virt: vm
      group: edge
    - arch: amd64
      name: "amd64-race"
      if: type != pull_request
      env:
        - RACE=1
        - BASE_IMAGE=quay.io/cilium/cilium-runtime:cacb29de750ec721ba316707b4fba662cfa2d4f3@sha256:51a284290545c9d89fc5d5ad6e07c380adc9ba4b20d4e1c57afcb5bc934cdd0e
        - LOCKDEBUG=1
    - arch: arm64-graviton2
      name: "arm64-graviton2-race"
      if: type != pull_request
      env:
        - RACE=1
        - BASE_IMAGE=quay.io/cilium/cilium-runtime:cacb29de750ec721ba316707b4fba662cfa2d4f3@sha256:51a284290545c9d89fc5d5ad6e07c380adc9ba4b20d4e1c57afcb5bc934cdd0e
        - LOCKDEBUG=1
      virt: vm
      group: edge

if: branch = master OR type = pull_request

addons:
  apt:
    packages:
      - kernel-package
      - gnupg
      - libelf-dev
      - libncurses5

before_install: ./.travis/prepare.sh

before_script:
  - export PATH=/usr/local/clang/bin:$PATH

script: ./.travis/build.sh

notifications:
  email: false
